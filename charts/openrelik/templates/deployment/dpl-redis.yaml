{{- if .Values.redis.managed }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openrelik-redis
  name: openrelik-redis
  namespace: openrelik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openrelik-redis
  template:
    metadata:
      labels:
        app: openrelik-redis
    spec:
      containers:
        - args:
            - redis-server
          image: {{ .Values.redis.image }}
          name: openrelik-redis
      restartPolicy: Always
{{- end }}
