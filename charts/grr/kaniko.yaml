apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  namespace: grr
spec:
  serviceAccountName: grr-sa
  initContainers:
    - name: init-kaniko-env
      image: bitnami/git
      command: ['sh', '-c', "cd /kaniko-build; git clone https://github.com/daschwanden/osdfir-infrastructure.git; cd osdfir-infrastructure; git checkout grr-kaniko; cp /grr/certs/executable-signing.crt charts/grr/containers/grr-daemon/; cp /grr/certs/executable-signing.key charts/grr/containers/grr-daemon/; cp /grr/grr.server.yaml charts/grr/containers/grr-daemon/config/"]
      volumeMounts:
      - name: signing-cert
        mountPath: /grr/certs
      - name: kaniko-volume
        mountPath: /kaniko-build
      - name: grr-server-config
        mountPath: /grr/grr.server.yaml
        subPath: server.local.yaml
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:latest
      args:
        - "--dockerfile=Dockerfile.kaniko"
        - "--context=dir:///kaniko-build/osdfir-infrastructure"
        - "--context-sub-path=charts/grr/containers/grr-daemon/"
        - "--destination=europe-west1-docker.pkg.dev/grr-demo-431103/artifact-registry/grr-daemon"
        - "--build-arg=FLEETSPEAK_FRONTEND=34-117-12-204.nip.io"
        - "--build-arg=FLEETSPEAK_FRONTEND_PORT=443"
      volumeMounts:
      - name: grr-exe-sign-keys
        mountPath: /grr/exe/sign/keys
      - name: kaniko-volume
        mountPath: /kaniko-build
  restartPolicy: Never
  volumes:
    - name: kaniko-volume
      emptyDir:
        sizeLimit: 25Mi
    - name: grr-exe-sign-keys
      secret:
        secretName: sec-grr-executable-signing-keys
    - name: grr-server-config
      secret:
        secretName: sec-grr-server-local
        items:
        - key: server.local.yaml
          path: server.local.yaml
